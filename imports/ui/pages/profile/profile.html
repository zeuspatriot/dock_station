<template name="profilePage">
    {{>navbarModule}}
    {{>sAlert}}
    <div class="container">
        <div class="col-md-5">
            <h2>Edit your Data</h2>
            {{#with currentUser}}
                <div class="input-group">
                    <span class="input-group-addon" id="loginLabel">YT Login:</span>
                    <input type="text" class="form-control" id="login" aria-describedby="login" value="{{username}}">
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-addon" id="nameLable">Readable name:</span>
                    <input type="text" class="form-control" id="name" aria-describedby="name" value="{{profile.name}}">
                </div>
                <br>
                <div class="form-group">
                    <div class="dropdown" id="jobCode">
                        <span>Role:</span>
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                        <span id="positionText">
                                            {{#if tempProfileData.role}}
                                                {{tempProfileData.role}}
                                            {{else}}
                                                {{profile.role}}
                                            {{/if}}
                                        </span>
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                            {{#each roles}}
                                <li><a href="#">{{this}}</a></li>
                            {{/each}}
                        </ul>
                    </div>
                    <input type="text" name="role" class="form-control hidden" id="userRole" placeholder="job code" value="{{profile.role}}">
                </div>
                <div class="form-group">
                    <div class="dropdown" id="sector">
                        <span>Sector:</span>
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                        <span id="sectorText">
                                            {{#if tempProfileData.sector}}
                                                {{tempProfileData.sector}}
                                            {{else}}
                                                {{profile.sector}}
                                            {{/if}}
                                        </span>
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                            {{#each sectors}}
                                <li><a href="#">{{this}}</a></li>
                            {{/each}}
                        </ul>
                    </div>
                    <input type="text" name="sector" class="form-control hidden" id="userSector" placeholder="Sector" value="{{profile.sector}}">
                </div>
                <button id="submit" class="btn btn-primary">Submit Profile change</button>

                <h2>Change your password</h2>

                <form  id="submitChangePassword">
                    <div class="input-group">
                        <span class="input-group-addon" id="oldPassword">Old password:</span>
                        <input type="password" name="oldPassword" id="oldPassword" required class="form-control" aria-describedby="oldPasswor">
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon" id="newPassword">New password:</span>
                        <input type="password" name="newPassword" id="newPassword" required class="form-control" aria-describedby="newPassword">
                    </div>
                    <br>

                    <button type="submit" id="submitChangePassword" class="btn btn-primary">Submit Password change</button>
                </form>
            {{/with}}
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-4">
            <h2>Settings for {{currUser.profile.sector}}:</h2>
            <form id="settings">
                <h4>What YT fields would you like to use:</h4>
                <ul class="list-group row">
                    <li class="list-group-item">
                        <label style="width: 100%;">Work Item State
                            <span class="pull-right">
                                <input type="checkbox" name="workItemState" class="checkbox ">
                            </span>
                        </label>
                    </li>
                    <li class="list-group-item">
                        <label style="width: 100%;">Current Owner
                            <span class="pull-right">
                                <input type="checkbox" name="currentOwner" class="checkbox ">
                            </span>
                        </label>
                    </li>
                    <li class="list-group-item">
                        <label style="width: 100%;">Assignee
                            <span class="pull-right">
                                <input type="checkbox" name="assignee" class="checkbox ">
                            </span>
                        </label>
                    </li>
                </ul>

                <br>
                <h4>Who may post Workitems to YT:</h4>
                <ul class="list-group row ">
                    <li class="list-group-item">
                        <label style="width: 100%;">Technical Analysts
                            <span class="pull-right">
                                <input type="checkbox" name="ta" class="checkbox ">
                            </span>
                        </label>
                    </li>
                    <li class="list-group-item">
                        <label style="width: 100%;">Developers
                            <span class="pull-right">
                                <input type="checkbox" name="dev" class="checkbox ">
                            </span>
                        </label>
                    </li>
                    <li class="list-group-item">
                        <label style="width: 100%;">QA engineers
                            <span class="pull-right">
                                <input type="checkbox" name="qc" class="checkbox ">
                            </span>
                        </label>
                    </li>
                </ul>
                <br>

                <h4>Default working hours:</h4>
                <div class="input-group">
                    <span class="input-group-addon" id="oldPassword">Working hours per day:</span>
                    <input type="number" step="1" min="1" max="8" name="workingHours" id="workingHours" class="form-control">
                </div>
            </form>
        </div>
    </div>

</template>
