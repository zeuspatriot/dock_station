<template name="clientList">
    {{>navbarModule}}
    <div class="container">
        <div class="row" style="padding: 10px">
            <button class="btn btn-default" style="width: 100%" id="createClient">Create new Client</button>
            <div class="input-group" id="newClient" style="display: none">
                <span class="input-group-btn">
                    <button class="btn btn-default" id="submitNewClient" type="button">Create</button>
                </span>
                <input type="text" id="newClientName" name="client" title="client name" class="form-control" placeholder="Client Name">
            </div>
        </div>
        <br>
        <div class="row" style="padding: 10px">
            {{#each clientNames}}
                <button class="btn btn-default clientNames">{{this}}</button>
            {{/each}}
        </div>
    </div>
</template>
