<template name="deviceList">
    <div class="row deviceList">
        <table class="table table-striped">
            <thead>
            <th>Device name</th>
            <th>OS</th>
            <th>Browsers</th>
            <th>Office</th>
            <th>Availability</th>
            </thead>
            <tbody>
            {{#each devices}}
                <tr>
                    <td><a class="editLabelA" href="/devices/{{this._id}}"><span class="glyphicon glyphicon-pencil editLabel"></span></a>{{this.name}}</td>
                    <td>{{this.os}}</td>
                    <td>
                        {{#each this.browsersList}}
                            <span class="label label-default">{{this}}</span>
                        {{/each}}
                    </td>
                    <td>{{this.office}}</td>
                    <td>
                        {{#if this.takenBy}}
                            <span class="label {{#if this.booked}}label-warning{{else}}label-danger{{/if}}">{{#if this.booked}}Booked by {{this.takenBy}}{{else}}Taken by {{this.takenBy}}{{/if}}</span>
                        {{else}}
                            <a href=""><span class="label label-success bookDevice">Click to Book</span></a>
                        {{/if}}
                    </td>
                </tr>
            {{/each}}
            </tbody>
        </table>
    </div>
</template>
