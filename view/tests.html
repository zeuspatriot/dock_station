<template name="tests">
    {{>navbarModule}}
    <div class="container">
        <div class="row" id="clientTitle" >
            <div class="title" style="display: inline-block">
                <h2>{{clientName}}</h2>
            </div>
            <dib class="controls" style="vertical-align: super">
                <button type="button" class="btn btn-default editClient">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-default deleteClient" >
                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                </button>
            </dib>
        </div>
        <div class="row">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Test name</th>
                        <th>Controlls</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each tests}}
                        {{#if name}}
                           <tr>
                               <td class="col-md-10">
                                   <form class="editTestForm" id="{{_id}}">
                                       <a href="/workitems/{{_id}}">{{name}}</a>
                                       <input type="text" id="editName" name="testName" class="form-control" style="display: none" value="{{name}}">
                                   </form>
                               </td>
                               <td class="col-md-2">
                                   <button type="button" class="btn btn-default editTest">
                                       <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                   </button>
                                   <button type="button" class="btn btn-default deleteTest">
                                       <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                                   </button>
                               </td>
                           </tr>
                        {{/if}}
                    {{/each}}
                </tbody>
            </table>
            <div class="form-group row" id="addNewTestHolder"  style="padding-left: 20px; padding-right: 15px">
                <button type="button" class="btn btn-default center-block" id="addNewTest" style="width: 100%" >Create new Test</button>
            </div>


            <!--<ul id="clientsList">-->
                    <!--{{#each tests}}-->
                        <!--{{#if name}}-->
                            <!--<li><a href="/workitems/{{_id}}">{{name}}</a></li>-->
                        <!--{{/if}}-->
                    <!--{{/each}}-->
                <!--<li id="addNewTestHolder"><a href="#" id="addNewTest">Add new test</a></li>-->
            <!--</ul>-->
            <div class="hidden" id="newTest">
                <form id="createTest">
                    <div class="col-md-3">
                        <input type="text" class="form-control hidden" name="clientName" id="clientNameInput" placeholder="Client name" value="{{clientName}}">
                        <input type="text" class="form-control col-md-3" name="testName" id="testNameInput" placeholder="Test name">
                    </div>
                    <button type="submit" class="btn btn-primary" id="createTest">Submit</button>
                </form>
            </div>
        </div>
        <div class="greyout"></div>
        <div class="col-md-3 centerPopup" id="deleteTestConfirm" style="display: none">
            <div class="panel panel-default center-block">
                <div class="panel-heading" style="background-color: orangered; color: white;">Test delete is permanent</div>
                <div class="panel-body">
                    <span id="holder">Are you sure, that you want to delete "<span class="testName"></span>", action is permanent, and cannot be reverted</span>
                    <br>
                    <div class="center-block" style="text-align: center">
                        <button class="btn btn-warning pull-left" id="cancel" style="margin-top: 10px">Cancel</button>
                        <button class="btn btn-primary pull-right" id="ok" style="margin-top: 10px">Delete Test</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
